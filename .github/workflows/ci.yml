name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Type Check / Test / Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: >-
          pnpm test:run
          --exclude '**/integration/transfer-session.test.ts'
          --exclude '**/integration/gasless-transfer.test.ts'
          --exclude '**/integration/e2e-flow.test.ts'
          --exclude '**/integration/agent-session.test.ts'
          --exclude '**/integration/performance.test.ts'
          --exclude '**/integration/cron-job.test.ts'
          --exclude '**/integration/edge-cases.test.ts'
        env:
          DATABASE_ENCRYPTION_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          AGENT_SIMULATION_MODE: 'true'

      # Build is validated by Vercel on deploy.
      # Skipped in CI because Privy SDK validates appId against their API
      # at static page generation time, requiring a real app ID.
