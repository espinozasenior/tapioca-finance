name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Type Check / Test / Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Run tests
        run: >-
          pnpm test:run
          --exclude '**/integration/transfer-session.test.ts'
          --exclude '**/integration/gasless-transfer.test.ts'
          --exclude '**/integration/e2e-flow.test.ts'
          --exclude '**/integration/agent-session.test.ts'
          --exclude '**/integration/performance.test.ts'
          --exclude '**/integration/cron-job.test.ts'
          --exclude '**/integration/edge-cases.test.ts'
        env:
          DATABASE_ENCRYPTION_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          AGENT_SIMULATION_MODE: 'true'

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_PRIVY_APP_ID: ci_placeholder
          NEXT_PUBLIC_BASE_RPC_URL: https://mainnet.base.org
          NEXT_PUBLIC_CHAIN_ID: '8453'
          NEXT_PUBLIC_USDC_MINT: '0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913'
          NEXT_PUBLIC_CROSSMINT_CLIENT_API_KEY: ci_placeholder
          NEXT_PUBLIC_COINBASE_APP_ID: ci_placeholder
